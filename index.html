<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main class="blog-preview-card">

    <figure class="illustration">
      <img src="/assets/images/illustration-article.svg" alt="illustration-article" width="336" height="201">
    </figure>

    <p class="learning">Learning</p>

    <p class="published">Published 21 Dec 2023</p>

    <h1>HTML & CSS foundations</h1>

    <p class="overview">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>

    <figure class="profile-pic">
      <img src="/assets/images/image-avatar.webp" alt="profile picture" width="64" height="65">
      <figcaption>Greg Hooper</figcaption>
    </figure>

  </main>

  <footer class="attribution">
